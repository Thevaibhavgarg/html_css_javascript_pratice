<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and time</title>
  </head>
  <body>
    <div>Current Date and Time is: <span id="time"></span></div>
  </body>
  <script>
    function display() {
      let time = new Date();
    //    console.log(time);
      document.getElementById("time").innerHTML = time;
    }
    setInterval(display, 1000);

    // function greet(){

    // setInterval(greet,1000);
  </script>
</html>
